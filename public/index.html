<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Gradient Generator</title>
  </head>
  <body class="h-screen">
    <div class="flex items-center justify-center h-full">
      <div
        class="flex flex-col items-center justify-center w-full p-16 space-y-4 sm:mx-36 rounded-3xl"
      >
        <button
          id="gen-gradient"
          class="px-5 py-2 text-sm font-semibold text-gray-800 bg-gray-400 bg-opacity-25 rounded-lg sm:text-2xl hover:bg-opacity-50"
        >
          generate a gradient
        </button>
        <div
          id="gradient-text"
          class="text-xs text-center text-gray-900 sm:text-lg"
        >
          linear-gradient
        </div>
      </div>
    </div>
  </body>
</html>
